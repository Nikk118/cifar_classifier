<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIFAR-10 Image Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 50px;
            padding-bottom: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            background-color: #ffffff;
            padding: 30px;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1 {
            font-size: 1.8rem;
            color: #333;
        }
        .note {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            max-height: 300px; /* limit height */
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 5px;
            margin-top: 10px;
            object-fit: contain;
        }
        .prediction {
            margin-top: 15px;
            font-size: 1.3rem;
            color: #0d6efd;
            font-weight: 600;
        }
        .btn-custom {
            width: 100%;
            font-size: 1rem;
            padding: 10px;
        }
        .classes-list {
            margin-top: 20px;
            font-size: 0.95rem;
            color: #555;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center g-4">
            <div class="col-12 col-lg-6 d-flex align-items-stretch">
                <div class="card text-center w-100">
                    <h1 class="mb-3">CIFAR-10 Image Classifier</h1>
                    <p class="note">Upload an image and see its predicted class.</p>
                    
                    <form method="POST" enctype="multipart/form-data">
                        <input type="file" class="form-control mb-3" name="file" required>
                        <button type="submit" class="btn btn-primary btn-custom">Predict</button>
                    </form>
                </div>
            </div>

            {% if img_path %}
            <div class="col-12 col-lg-6 d-flex align-items-stretch">
                <div class="card text-center w-100">
                    <h5>Uploaded Image:</h5>
                    <img src="{{ img_path }}" alt="Uploaded Image">
                    {% if prediction %}
                    <div class="prediction">
                        Predicted Class: {{ prediction }}
                    </div>
                    {% endif %}
                </div>
            </div>
            {% endif %}
        </div>

        <div class="classes-list">
            <strong>Available Classes:</strong> plane, car, bird, cat, deer, dog, frog, horse, ship, truck
        </div>
    </div>
</body>
</html>
