<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CIFAR-10 Image Classifier</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    background-color: #f0f2f5;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding-top: 50px;
    padding-bottom: 50px;
}
.card {
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    background-color: #ffffff;
    padding: 30px;
    margin-bottom: 30px;
    display: flex;
    flex-direction: column;
    justify-content: center;
}
h1 { font-size: 1.8rem; color: #333; }
.note { font-size: 0.9rem; color: #555; margin-bottom: 20px; }
img {
    max-width: 100%;
    max-height: 300px;
    border-radius: 10px;
    border: 1px solid #ddd;
    padding: 5px;
    margin-top: 10px;
    object-fit: contain;
}
.prediction { margin-top: 15px; font-size: 1.3rem; color: #0d6efd; font-weight: 600; text-align: center; }
.btn-custom { width: 48%; font-size: 1rem; padding: 10px; }
.classes-list { margin-top: 20px; font-size: 0.95rem; color: #555; text-align: center; }
</style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center g-4">
        <div class="col-12 col-lg-6 d-flex align-items-stretch">
            <div class="card text-center w-100">
                <h1 class="mb-3">CIFAR-10 Image Classifier</h1>
                <p class="note">Upload an image and see its predicted class.</p>
                
                <form id="uploadForm">
                    <input type="file" class="form-control mb-3" id="fileInput" required>
                    <div class="d-flex justify-content-between mb-3">
                        <button type="submit" class="btn btn-primary btn-custom">Predict</button>
                        <button type="button" class="btn btn-secondary btn-custom" onclick="resetForm()">Reset</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-12 col-lg-6 d-flex align-items-stretch">
            <div class="card text-center w-100">
                <h5>Uploaded Image:</h5>
                <img id="preview" src="" alt="" style="display:none;">
                <div id="prediction" class="prediction"></div>
            </div>
        </div>
    </div>

    <div class="classes-list">
        <strong>Available Classes:</strong> plane, car, bird, cat, deer, dog, frog, horse, ship, truck
    </div>
</div>

<script>
const form = document.getElementById('uploadForm');
const fileInput = document.getElementById('fileInput');
const preview = document.getElementById('preview');
const predictionDiv = document.getElementById('prediction');

fileInput.addEventListener('change', () => {
    const file = fileInput.files[0];
    if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
        predictionDiv.innerText = '';
    } else {
        preview.style.display = 'none';
    }
});

form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const file = fileInput.files[0];
    if (!file) return;

    const formData = new FormData();
    formData.append('file', file);

    predictionDiv.innerText = 'Predicting...';
    const res = await fetch('/api/predict', {
        method: 'POST',
        body: formData
    });
    const data = await res.json();
    if (data.prediction) {
        predictionDiv.innerText = `Predicted Class: ${data.prediction}`;
    } else if (data.error) {
        predictionDiv.innerText = `Error: ${data.error}`;
    }
});

function resetForm() {
    fileInput.value = '';
    preview.src = '';
    preview.style.display = 'none';
    predictionDiv.innerText = '';
}
</script>
</body>
</html>
